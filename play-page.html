<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji: Welcome to the Jungle</title>
    <!-- CSS only -->
     <link rel="stylesheet" href="css/style.css">
    <!-- favicon icon -->
    <link rel="favicon icon" href="img/fav-icon.png" type="image/x-icon">
    <!-- Box Icons -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!-- header -->
    <header>
        <!-- nav -->
         <div class="nav container">
            <!-- logo -->
             <a href="../index.html" class="logo">
                Movie <span>Vel</span>
             </a>

             <!-- Search Box -->
              <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search movies
                ">
                <i class='bx  bx-search'></i> 
                
              </div>
              <!-- User -->
               <a href="index.html" class="user" >
                <img src="img/user.jpg" alt="" class="user-img">
               </a>
               <!--NavBar-->
               <div class ="navbar">
                <a href="index.html" class="nav-link nav-active">
                    <i class="bx bx-home"></i>
                    <span class="nav-link-title">Home</span>
                </a>

                 <a href="#home" class="nav-link">
                    <i class="bx bxs-hot"></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                
                 <a href="#home" class="nav-link">
                    <i class="bx bx-compass"></i>
                    <span class="nav-link-title">Explore</span>
                </a>

                 <a href="#home" class="nav-link">
                    <i class="bx bx-tv"></i>
                    <span class="nav-link-title">Movies</span>
                </a>

                <a href="#home" class="nav-link">
                    <i class="bx bx-heart"></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
               </div>
         </div>
    </header>
<!-- play movie container -->
<div class="play-container container">
    <!--play Image-->
    <img src="play-page/play-background.jpg" alt="" class="play-img">
    <!--play Text-->
    <div class="play-text">
        <h2>Jumanji: Welcome to the Jungle</h2>
        <!--rarings-->
        <div class= "rating">
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star-half'></i>
            
        </div>
        <!--tags-->
        <div class="tags">
            <span class="tag">Action</span>
            <span class="tag">Adventure</span>
            <span class="tag">4K</span>

        </div>
        <!--Trailer button-->
         <a href="#" class="watch-btn">
            <i class="bx bx-right-arrow"></i>
            <span>Watch the trailer</span>  
        </a>
    </div>

    <!--play Btn-->
    <i class="bx bx-right play-movie"></i>
    
</div>    


<!-- Copyright -->
 <div class="copyright">
    <p>&#169; CarpoolVenom All Right Reserved.</p>
 </div>

<!-- link Swiper JS -->
    <script src="../js/swiper-bundle.min.js"></script>


    <!-- link to js -->
    <script src="../js/main.js"></script>
    
</body>
</html>
